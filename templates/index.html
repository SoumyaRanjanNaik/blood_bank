{% extends 'base.html' %}
{% load static %}

{% block css %}
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
  type="text/css">
<link href="{% static 'css/landing-page.min.css' %}" rel="stylesheet">
{% endblock css %}


{% block content %}
{% include "includes/navbar.html" %}
<header class="masthead text-white text-center" id="masthead">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <h1 class="mb-5">Donate Blood and Save life</h1>
      </div>
      <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        <form>
          <div class="form-row">
            <div class="col-12 col-md-4 mb-2 mb-md-0">
              <!-- <input type="email" class="form-control form-control-lg" placeholder="Enter your email..."> -->
            </div>

            {% if request.user.is_authenticated %}

            {% else %}
            <div class="col-12 col-md-3">
              <a class="btn btn-block btn-lg btn-primary" href="{% url 'accounts' %}">Sign up!</a>
            </div>
            {% endif %}

          </div>
        </form>
      </div>
    </div>
  </div>
</header>
{% endblock content %}


{% block js %}
<script src="{% static 'js/three.r95.min.js' %}"></script>
<script src="{% static 'js/vanta.cells.min.js' %}"></script>
<script>
  VANTA.CELLS({
    el: "#masthead",
    mouseControls: true,
    touchControls: true,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    color1: 0xff0808,
    color2: 0xe31919
  })
</script>
{% endblock js %}
